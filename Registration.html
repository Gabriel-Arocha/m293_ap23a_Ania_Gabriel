    <h1>Registrierung</h1>
    <form id="registration-form" action="Confirmation.html" method="get">
      <div class="form-group">
        <label for="geschlecht">Geschlecht:</label>
        <div class="form-input">
          <input
            type="radio"
            id="geschlecht-m"
            name="geschlecht"
            value="männlich"
            required
          />
          <label for="geschlecht-m">Männlich</label>
          <input
            type="radio"
            id="geschlecht-w"
            name="geschlecht"
            value="weiblich"
            required
          />
          <label for="geschlecht-w">Weiblich</label>
        </div>
      </div>
      <div class="form-group">
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required />
      </div>
      <div class="form-group">
        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required />
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" required />
      </div>
      <div class="form-group">
        <label for="plz">PLZ:</label>
        <input type="text" id="plz" name="plz" required />
      </div>
      <div class="form-group">
        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort" required />
      </div>
      <div class="form-group">
        <label for="land">Land:</label>
        <select id="land" name="land" required>
          <option value="">Bitte wählen</option>
          <option value="deutschland">Deutschland</option>
          <option value="österreich">Österreich</option>
          <option value="schweiz">Schweiz</option>
        </select>
      </div>
      <div class="form-group">
        <label for="datenschutz">Datenschutz akzeptieren:</label>
        <input type="checkbox" id="datenschutz" name="datenschutz" required />
      </div>
      <button type="submit">Registrieren</button>
    </form>
